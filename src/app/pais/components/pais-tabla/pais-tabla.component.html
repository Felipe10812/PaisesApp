<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblacion </th>
            <th> </th>
        </tr>
    </thead>

    <tbody>
        <!-- Nombre de las propiedades, asi es como funciona  -->
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]="pais.flags.png" alt="Bandera de {{pais.flags.png}}">
            </td>
            <td>{{pais.capital}}, {{pais.name['common']}}</td>
            <!-- | pipes -->
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink] = "['/pais', pais.cca2]">Ver....</a>
            </td>
        </tr>
    </tbody>
</table>

<div class=" animate__animated animate__bounceInDown">
    <h3>Buscar por Region <small>{{regionActiva | titlecase}}</small></h3>
    <hr>

    <h5>Seleccione la region</h5>

    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region === regionActiva" -->
            <!-- [ngClass]="{'btn-primary': regionActiva === region, 'btn-outline-primary': regionActiva !== region}" -->
            <!-- [class]="(region === regionActiva) ? 'btn btn-primary': 'btn-outline-primary'" -->
            <!-- [class]="getClaseCSS(region)" -->
            <button *ngFor="let region of regiones" [class]="getClaseCSS(region)" (click)="activarRegion(region)">
                {{region | titlecase}} </button>
        </div>
    </div>
</div>


<!-- Nombre de las propiedades, asi es como funciona  -->
<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
